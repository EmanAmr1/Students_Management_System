<table class="table table-striped my-5">
  <thead>

    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Actions</th>

    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let Student of studentsArr">

      <td>{{Student.firstName}}</td>
      <td>{{Student.lastName}}</td>
      <td>{{Student.emailId}}</td>
      <td>
        <button (click)="updatStudent(Student.id)" class="btn btn-info"> Update</button>
      </td>

    </tr>
  </tbody>
</table>
